<!DOCTYPE html>

<html lang="ru">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <title class="name-site">Карточная игра</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <div class="wrapper">
    <div class="menu">
         <h1 class="menu__title"> Выберите уровень сложности: </h1>
         <p class="menu__subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
         <div class="menu__flex">

         <div class="menu__list">
         <div class="menu__list_easy menu__list_item active" data-level="3">
              Простой
            </div>
            <div class="menu__list_middle menu__list_item" data-level="6">
              Средний
            </div>
            <div class="menu__list_hard menu__list_item" data-level="9">
              Сложный
            </div>
              <a class="menu__list_button" href="#">Начать игру</a>
              </div>

     </div>
   </div>
     <div class="game-page off">
       <div class="game-page__levels off">
       </div>
     </div>
     <div class="hidden-page off">
       <img src="img/game-card.png" alt="picture" class="levels__item">
     </div>
      </div>
   <script src="script.js"></script>

</body>
</html>
